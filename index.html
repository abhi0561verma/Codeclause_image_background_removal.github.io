<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Remover</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img-box">
            <img src="transparent.png" width="100%" alt="">
            <div class="img-wrap">
                <img src="original.jpg" id="originalImg" alt="">
            </div>
            <span id="line">
                <img src="arrow.png" class="arrow" alt="">
            </span>
        </div>
    </div>
    <script>
        var Imgbox = document.querySelector(".img-box");
        var Imgwrap = document.querySelector(".img-wrap");
        var originalImg=document.querySelector(".originalImg");
        var Line=document.querySelector("line");

        // originalImg.style.width=Imgbox.offsetWidth + "px";
        var leftsapce = Imgbox.offsetLeft;

        Imgbox.onmousemove=function(e){
            var boxwidth=(e.pageX-leftsapce) + "px";
            Imgwrap.style.width=boxwidth;
            Line.style.left=boxwidth;
        }
    </script>
</body>

</html>
